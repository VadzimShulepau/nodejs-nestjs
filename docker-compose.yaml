version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:14.4-alpine
    build: ./db
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - postgresdb:/var/lib/postgresql/data
      - logs:/var/lib/postgresql/pg.log
    env_file:
      - .env
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    restart: always
    networks:
      - nodejs-network

  app:
    container_name: app
    image: vadzimsh/nodejs2022-app
    build: .
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    env_file:
      - .env
    depends_on: 
      - postgres
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
    networks:
      - nodejs-network

volumes:
  app:
  postgres:
networks:
  nodejs-network:
    name: nodejs-network
    driver: bridge
